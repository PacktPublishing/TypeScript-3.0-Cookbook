<html>
  <head>
    <title>Binding Engine - demo</title>
    <style>
      html, body { 
        height: 100%; 
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <input type="text" twoway-bind="firstName" autofocus />
    <input type="text" twoway-bind="lastName" />
    <br />
    <label oneway-bind="firstName"></label> <label oneway-bind="lastName"></label>
    <script src="dist/binding-engine.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      const table = new ExampleBoundViewModel();
      table.bind();
    </script>
  </body>
</html>
